<script>
const params = new URLSearchParams(window.location.search);
const paymentId = params.get("paymentId");

// Load payment + auction details
$(document).ready(function(){
    $.ajax({
        url: "http://localhost:8080/studentapp/api/payments/" + paymentId,
        type: "GET",
        success: function(payment){

            $("#receiptInfo").html(
                "Payment ID: " + payment.paymentId + "<br>" +
                "Amount Paid: $" + payment.amount + "<br>" +
                "Status: " + payment.status + "<br>"
            );

            // Now load the auction to get shipping time
            $.ajax({
                url: "http://localhost:8080/studentapp/api/auctions/" + payment.auctionId,
                type: "GET",
                success: function(auction){

                    $("#shippingInfo").html(
                        "<b>Shipping To:</b><br>" +
                        payment.billingAddress + "<br>" +
                        payment.city + ", " + payment.state + " " + payment.postalCode + "<br>" +
                        payment.country + "<br><br>" +
                        "<b>Item will be shipped in " + auction.shippingTime + " days.</b>"
                    );
                }
            });

        }
    });
});
</script>
